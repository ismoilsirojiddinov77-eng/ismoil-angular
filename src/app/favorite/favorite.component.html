<div class="main">
    <h3>my favorit items</h3>
    @for (item of server.fav(); track $index) {
    <div class="box">

        <div class="img">
            <img src="{{item.imgurl}}" alt="">
        </div>

        <div class="info">
            <p>{{item.name}}</p>
            <p>${{item.price}}</p>



        </div>

    </div>
    }

</div>
